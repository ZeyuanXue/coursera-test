<div >
<h3>{{ ctrl.title }}</h3>

<ol>
  <li ng-repeat="item in ctrl.found">
    {{ item['short_name'] }} - {{ item['name'] }}<br \>Description: {{item['description']}}<br \>
    <button ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="ctrl.cookiesInList()">WARNING! WARNING! COOKIES DETECTED!</div>
</div>
